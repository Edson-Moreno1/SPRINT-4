<div class="container mt-4">
  <div class="row">
    @for (img of images; track img.id_image) {
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img [src]="img.src" class="card-img-top" alt="{{ img.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ img.name }}</h5>

            <div class="d-flex gap-2">
              <!-- BotÃ³n VER -->
              <button class="btn btn-primary w-100" (click)="viewImage(img)">
                <i class="fas fa-eye me-2"></i> Ver
              </button>

              <!-- BotÃ³n ELIMINAR -->
              <button class="btn btn-danger w-100" (click)="deleteImage(img.id_image)">
                <i class="fas fa-trash-alt me-2"></i> Eliminar
              </button>
            </div>

          </div>
        </div>
      </div>
    }
  </div>
</div>
