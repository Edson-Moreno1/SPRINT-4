<div class="container mt-4">
    <div class="row">
      @for (img of images; track img.id_image) {
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm h-100">
            <img [src]="img.src" class="card-img-top" alt="{{ img.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ img.name }}</h5>
              <button class="btn btn-danger w-100" (click)="deleteImage(img.id_image)">
                <i class="fas fa-trash-alt me-2"></i> Eliminar
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
